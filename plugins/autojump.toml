[plugin]
name = "autojump"
category = "shell"
description = "A cd command that learns"
repository = "https://github.com/wting/autojump"
readme = "https://raw.githubusercontent.com/wting/autojump/master/README.md"
license = ["GPL3"]
shells = ["bash", "zsh", "fish"]
tags = ["cd"]

[installation.shell]
source = { github = "wting/autojump" }
install = { dir = "bin", apply = ["PATH", "source"] }
