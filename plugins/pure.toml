[plugin]
name = "pure"
type = "shell"
description = "Pretty, minimal and fast ZSH prompt"
repository = "https://github.com/sindresorhus/pure"
readme = "https://raw.githubusercontent.com/sindresorhus/pure/master/README.md"
authors = [ { name = "Sindre Sorhus", twitter = "@sindresorhus", github = "sindresorhus" } ]
license = ["MIT"]
shells = ["zsh"]
tags = ["zsh", "theme"]

[installation.shell]
source = { github = "sindresorhus/pure" }
install = { use = ["async.zsh", "pure.zsh"] }
